<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plain Press Article Writer Assistant</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #111827;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1f2937;
    }
  </style>
</head>
<body>

  <form class="form-container" method="POST" action="https://hook.us2.make.com/ij52k9zuet01ajea8stv1miiu4nnm5am">
    <h1>Plain Press Article Writer Assistant</h1>

    <label for="url">URL</label>
    <input type="url" id="url" name="url" required placeholder="https://example.com/article"/>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
